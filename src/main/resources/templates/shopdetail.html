<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ShopDetail page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
	<link rel="stylesheet" href="/css/shopdetail.css"><link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
<div th:replace="/fragment/navigation :: navigation"></div>

	<!-- page contact -->
	<div class="container-fluid d-flex flex-wrap" style="background-color: #0f8569;">
		<div class="col-md-6 d-flex justify-content-center align-items-center">
			<h2 class="text-white fcontact">Product Report</h2>
		</div>
		<div class="col-md-6">
			<img class="img-fluid"
				src="https://cdn.discordapp.com/attachments/870174645725331496/1229300777906999366/image.png?ex=662f2e90&is=661cb990&hm=508416e9db1084c0dfbe036d50d8b73a273bfc8865b0c1c697d2028f62954315&"
				alt="marketplace">
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col ">
				<div class="card p-3 mt-3">
					<div class="card-header">
						Product List
					</div>
					<div class="card-body">
						<table class="table table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th>Tex Id</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each=" p : ${orders} ">
									<td th:text="${p.id}"></td>
									<td th:text="${p.tex}"></td>
									<td th:text="${p.totalPrice}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
