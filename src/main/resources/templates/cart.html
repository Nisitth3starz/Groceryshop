<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Josefin+Sans:wght@200&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<!-- navigation bar -->
<div th:replace="/fragment/navigation :: navigation"></div>

<!-- consumer Toprow -->
<div class="container-fluid ">
    <div class="row">
        <div class="col-6 mx-auto mt-5">

            <div class="card p-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ชื่อสินค้า</th>
                            <th>จำนวนสินค้า</th>
                            <th>ราคา</th>
                            <th>ลบ</th>
                        </tr>
                    </thead>
                    <tbody>
                    <form th:action="@{/checkout}" method="post" th:object="${order}">


                        <tr th:each=" p : ${productList} ">
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.quantity}"></td>
                            <td th:text="${p.price}"></td>
                            <td>
                                <a th:href="@{/deletep/{id}( id = ${p.id})}" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>

                            <input type="text" hidden="hidden" name="name" th:value="${p.name}">
                            <input type="text" hidden="hidden" name="quantity" th:value="${p.quantity}">
                            <input type="text" hidden="hidden" name="price" th:value="${p.price}">

                        </tr>
                        <tr>
                            <td colspan="2">ราคารวม :</td>
                            <td th:text="${total} + ' ' +  ' | บาท' " colspan="2"></td>
                        </tr>
                        <tr>
                            <td>
                                <a th:href="@{/clearCart}" class="btn btn-warning"> Clear Cart</a>
                            </td>
                            <td>
                                <input type="submit" class="btn btn-success form-control" value="Check out">
                            </td>
                        </tr>


                    </form>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>


<!-- bootstrap5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"crossorigin="anonymous"></script>

</body>
</html>
