<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Josefin+Sans:wght@200&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- navigation bar -->
    <div th:replace="/fragment/navigation :: navigation"></div>

    <div class="container-fluid d-flex flex-wrap" style="background-color: #0f8569;">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <h2 class="text-white fcontact">Grocery Store</h2>
      </div>
      <div class="col-md-6">
        <img class="img-fluid"
             src="https://cdn.discordapp.com/attachments/870174645725331496/1229300777906999366/image.png?ex=662f2e90&is=661cb990&hm=508416e9db1084c0dfbe036d50d8b73a273bfc8865b0c1c697d2028f62954315&"
             alt="marketplace">
      </div>
    </div>

    <!-- consumer Toprow -->
    <div class="container-fluid d-flex flex-wrap justify-content-around mt-3 mb-3">

      <div th:each=" p : ${product}">
        <div class="card allproducts mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <img th:src="@{'/images/products/' + ${p.image}}" width="150" height="170" />
            </div>
            <div class="text-center">

              <h5 class="card-title" th:text="${p.name}"></h5>

              <p class="card-text" th:text="${p.price} + ' ฿ ' "></p>

              <p class="card-text" th:text="${p.stock} + ' / ' +' ชิ้น'"></p>
              <a th:href="@{/addItem/{id}(id = ${p.id})}" class="btn btn-success btnselect fa-solid fa-cart-plus"> หยิบสินค้า</a>
            </div>
          </div>
        </div>
      </div>

    </div>

  
    <!-- bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"crossorigin="anonymous"></script>

  </body>
</html>
